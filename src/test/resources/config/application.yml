# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: profiglass
    instanceId: profiglass:${spring.application.instance-id:${random.value}}

mongock:
  change-logs-scan-package:
    - it.adastra.profiglass.configuratore.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: profiglass
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    mongodb:
      host: localhost
      port: 0
      database: profiglass
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: profiglass-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: profiglass-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'profiglassApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YjBmYzU2NDg3ZGFjODBmZWM2Y2FjZjRjNmM3MjE2MWJlNDRiNDBhMmZkMDc1NTgwMDU0MmU5ODY1OGY2MDU4YzYxZjIyZjBjYTNiODgwYWJkNTY3NTJjZThiZTIwMjRhOGIxYjA4NTM5Y2VkZTMyMmJiM2RjZDNiNThhN2MxYzU=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
